name: 'Pull Request CI/CD'
on:
  pull_request:
  merge_group:
    branches:
      - 'main'
      - 'release/**'
jobs:
  build:
    name: Pull Request - Build, Test, and Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
      cancel-in-progress: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set-up dotnet
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore dependencies
      run: dotnet restore Bravellian.Core.slnx

    - name: Restore tools
      run: dotnet tool restore
          
    - name: Build solution
      run: dotnet build Bravellian.Core.slnx --no-restore --configuration Release -p:Version=${{ steps.git_version.outputs.semVer }}

    # - name: Run Tests
    #   run: dotnet test Bravellian.Core.slnx --no-build --configuration Release
  
    - name: Pack NuGet packages
      run: dotnet pack Bravellian.Core.slnx --configuration Release --output ./nupkgs -p:PackageVersion=${{ steps.git_version.outputs.semVer }}

    - name: Publish
      run: dotnet nuget push **\*.nupkg --source Bravellian --api-key az --skip-duplicate
