name: 'Continuous Integration on Commit'
on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
      - 'features/**'
      - 'user/**'
      - 'users/**'
      - 'hotfix/**'
jobs:
  build:
    name: Standard Commit - Build, Test, and Scan
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    - name: Set-up dotnet
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Cache NuGet
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          nuget-${{ runner.os }}-

    - name: Restore dependencies
      run: dotnet restore Bravellian.Core.slnx

    - name: Restore tools
      run: dotnet tool restore
          
    - name: Build solution
      run: dotnet build Bravellian.Core.slnx --no-restore --configuration Release -p:Version=${{ steps.git_version.outputs.semVer }}

    # - name: Run Tests
    #   run: dotnet test Bravellian.Core.slnx --no-build --configuration Release
  
    - name: Pack NuGet packages
      run: dotnet pack Bravellian.Core.slnx --configuration Release --output ./nupkgs -p:PackageVersion=${{ steps.git_version.outputs.semVer }}

    - name: Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nupkgs
        path: ./nupkgs/*.nupkg

  publish-github-packages:
    needs: build
    runs-on: ubuntu-latest
    # Pre-release = contains hyphen (e.g., 1.2.3-pre.4)
    if: ${{ contains(github.ref_name, '-') }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: nupkgs
          path: out
      - name: Configure GitHub Packages source
        run: |
          dotnet nuget remove source github || true
          dotnet nuget add source "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" \
            --name "github" \
            --username "${{ github.repository_owner }}" \
            --password "${{ secrets.GITHUB_TOKEN }}" \
            --store-password-in-clear-text
      - name: Push to GitHub Packages
        run: dotnet nuget push "out/*.nupkg" --source "github" --skip-duplicate